<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Github User Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bg-gray mb-4">
      <div class="row p-3">
        <div class="col-md-4">
          <h3>GitHub User Search</h3>
          <p>Browse users and their profiles via the <span class="text-danger"><a href="https://developer.github.com/v3/" class="text-success">the GitHub API</a></span></p>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">https://github.com/users/</span>
            </div>
            <input placeholder="Enter Username" type="text" class="form-control" id="userInput" aria-describedby="basic-addon3">
          </div>
        </div>
        </div>
    </div>
    
   <div class="profile-section container">
        
     </div>
     <script src="./main.js"></script>
  </body>
</html>
